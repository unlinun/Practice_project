<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin object</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Get Book Library</h1>
    </header>
    <section>
      <div class="user__info">
        <div class="user__image"></div>
        <h3>Welcome! Unlin!</h3>
      </div>
    </section>
    <main>
      <button class="btn__add">+ ADD NEW BOOK</button>
      <div class="add__form hidden">
        <div class="overlay"></div>
        <form class="form">
          <h3>Add your new book!</h3>
          <div class="input__box">
            <label for="book__title">Title</label>
            <input
              type="text"
              name="book__title"
              class="book__title"
              required
            />
          </div>
          <div class="input__box">
            <label for="book__author">Author</label>
            <input
              type="text"
              name="book__author"
              class="book__author"
              required
            />
          </div>
          <div class="input__box">
            <label for="book__page">page</label>
            <input type="text" name="book__page" class="book__page" required />
          </div>
          <button type="submit" class="submit">submit</button>
        </form>
      </div>
      <div class="book__list">
        <p>Add your book!</p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>

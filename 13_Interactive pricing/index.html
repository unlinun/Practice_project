<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bgc">
      <div class="img"></div>
    </div>
    <div class="container">
      <header class="header">
        <h1>Simple, traffic-based pricing</h1>
        <h3>Sign-up for our 30-day trial.</h3>
        <h3>No credit card required</h3>
      </header>
      <main class="card">
        <div class="card__price-info">
          <div class="card__info">0k Pageviews</div>
          <div class="card__range">
            <input
              type="range"
              name="range"
              id="range"
              min="0"
              max="100"
              value="0"
            />
          </div>
          <div class="card__price">
            <span class="card__price card__price--big">$0</span> /month
          </div>
          <div class="card__payment">
            <label for="monthly"> Monthly Billing</label>
            <div class="payment__toggle">
              <input type="radio" name="payment" id="monthly" />
              <input type="radio" name="payment" id="yearly" />
              <div class="payment__slider"></div>
            </div>
            <label for="yearly">Yearly Billing</label>
            <div class="payment__discount"></div>
          </div>
        </div>
        <div class="card__benefit">
          <ul class="benefit__list">
            <li>
              <div class="benefit__icon"></div>
              Unlimited websites
            </li>
            <li>
              <div class="benefit__icon"></div>
              100% data ownership
            </li>
            <li>
              <div class="benefit__icon"></div>
              Email reports Start my trial
            </li>
            <li><button class="benefit__btn">Start my trial</button></li>
          </ul>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>

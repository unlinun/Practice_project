<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <!-- header with logo and theme switch -->
      <header class="head">
        <div class="head__logo">LOGO</div>
        <div class="head__theme">
          <h3>THEME</h3>
          <div class="head__toggle">
            <label for="dark_theme"> 1 </label>
            <input type="checkbox" name="dark_theme" id="dark_theme" />
            <label for="dark_theme"> 2 </label>
            <input type="checkbox" name="dark_theme" id="light_theme" />
            <label for="dark_theme"> 3 </label>
            <input type="checkbox" name="dark_theme" id="purple_theme" />
          </div>
        </div>
      </header>
      <!-- display calc area -->
      <section class="count">
        <div class="count__number">
          <span>399,981</span>
        </div>
      </section>
      <!-- main section for btn -->
      <section class="calc">
        <div class="calc__btns">
          <button class="calc__btn">7</button>
          <button class="calc__btn">8</button>
          <button class="calc__btn">9</button>
          <button class="calc__btn">DEL</button>
          <button class="calc__btn">4</button>
          <button class="calc__btn">5</button>
          <button class="calc__btn">6</button>
          <button class="calc__btn">+</button>
          <button class="calc__btn">1</button>
          <button class="calc__btn">2</button>
          <button class="calc__btn">3</button>
          <button class="calc__btn">-</button>
          <button class="calc__btn">.</button>
          <button class="calc__btn">0</button>
          <button class="calc__btn">/</button>
          <button class="calc__btn">x</button>
          <button class="calc__btn">RESET</button>
          <button class="calc__btn">=</button>
        </div>
      </section>
    </div>
  </body>
</html>

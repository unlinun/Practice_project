        <!-- 使用 fieldset 使使用屏幕閱讀器者也能順利瀏覽網頁 -->
        <fieldset
          class="header__toggle toggle"
          aria-label="theme toggle"
          role="radiogroup"
        >
          <!-- <legend>theme toggle</legend> -->
          <div class="toggle__label">
            <label for="light">Dark</label>
            <label for="default">Default</label>
            <label for="light">Light</label>
          </div>

          <!-- 包含 radio input, 背景色, switcher -->
          <div class="toggle__wrapper">
            <input type="radio" name="theme" id="dark" />
            <input type="radio" name="theme" id="default" />
            <input type="radio" name="theme" id="light" />
            <div aria-hidden="true" class="toggle__background"></div>
            <div aria-hidden="true" class="toggle__switcher"></div>
          </div>
        </fieldset>
      </div>

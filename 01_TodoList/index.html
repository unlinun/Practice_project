<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- create container -->
    <div class="container">
      <!-- create header-->
      <header class="header-box">
        <div class="logo">Welcome To-Do</div>
        <div class="login-box">
          <!-- input id,password,login btn -->
          <input
            type="text"
            maxlength="4"
            placeholder="id name"
            class="btn login-id"
          />
          <input
            type="password"
            maxlength="4"
            placeholder="password"
            class="btn login-pin"
          />
          <button class="btn login-btn">Login</button>
        </div>
      </header>
      <!-- create todo box with add text and add btn -->
      <section class="todo-box">
        <input
          type="text"
          placeholder="please Login"
          disabled
          class="add-todo-text"
        />
        <button disabled class="btn add-todo-btn">✚</button>
      </section>
      <div class="todo-item-box">
        <!-- create temp for javascript -->
        <!-- <ul> <div class="item">
            <li class="item-list">ffffff</li>
            <button class="btn item-remove-btn">✘</button>
            <button class="btn item-finished-btn">✔︎</button>
          </div> </ul> -->
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

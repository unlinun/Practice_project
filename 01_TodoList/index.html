<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-box">
        <div class="logo">Welcome To-Do</div>
        <div class="login-box">
          <input
            type="text"
            maxlength="4"
            placeholder="id name"
            class="btn login-id"
          />
          <input
            type="password"
            maxlength="4"
            placeholder="password"
            class="btn login-pin"
          />
          <button class="btn login-btn">Login</button>
        </div>
      </header>
      <section class="todo-box">
        <input type="text" placeholder="Add your todo" class="add-todo-text" />
        <button class="btn add-todo-btn">✚</button>
      </section>
      <div class="todo-item-box">
        <ul>
          <div class="item">
            <li class="item-list">ffffff</li>
            <button class="btn item-remove">✘</button>
            <button class="btn item-finished">✔︎</button>
          </div>
        </ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

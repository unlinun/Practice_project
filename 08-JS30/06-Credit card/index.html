<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit card form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 建立最外層 container -->
    <header class="container">
      <div class="card-container">
        <div class="front-card">
          <div class="front-logo"></div>
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="flexbox">
            <div class="info-box">
              <span>card holder</span>
              <div class="card-holder">Jenny chang</div>
            </div>
            <div class="info-box">
              <span>expiration</span>
              <div class="expiration">
                <div class="card-month">02</div>
                <span>/</span>
                <div class="card-year">22</div>
              </div>
            </div>
          </div>
        </div>
        <div class="back-card">
          <div class="card-cvc">000</div>
        </div>
      </div>
      <form>
        <div class="input-box">
          <span>Cardholder Name</span>
          <input
            class="input-holder"
            type="text"
            minlength="3"
            placeholder="e.g. Jane Appleseed"
            required
          />
        </div>
        <div class="input-box">
          <span>Card Number</span>
          <input
            class="input-number"
            type="text"
            minlength="19"
            maxlength="19"
            placeholder="e.g. 1234 5678 9123 0000"
            required
          />
        </div>
        <div class="flexbox">
          <div class="input-box">
            <span>Expiration mm</span>
            <select class="input-month">
              <!-- 在 select 當中使用 option -->
              <option value="month" selected disabled>month</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="input-box">
            <span>Expiration yy</span>
            <select class="input-year">
              <!-- 在 select 當中使用 option -->
              <option value="year" selected disabled>year</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
              <option value="32">32</option>
            </select>
          </div>
          <div class="input-box">
            <span>Cvc</span>
            <input
              class="input-cvc"
              type="text"
              minlength="3"
              maxlength="3"
              placeholder="e.g. 123"
              required
            />
          </div>
        </div>
        <input type="submit" value="Confirm" class="submit" />
      </form>
    </header>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="main__screen screen">
        <div class="screen__operator">
          <p>+</p>
        </div>
        <div class="screen__calculating">
          <p>3 X 4 X 5</p>
        </div>
        <div class="screen__total">
          <p>13455</p>
        </div>
      </section>
      <section class="main__buttons buttons">
        <button
          class="buttons__button buttons__button--number"
          data-btn="number"
        >
          1
        </button>
        <button
          class="buttons__button buttons__button--number"
          data-btn="number"
        >
          2
        </button>
        <button
          class="buttons__button buttons__button--number"
          data-btn="number"
        >
          3
        </button>
        <button
          class="buttons__button buttons__button--number"
          data-btn="number"
        >
          4
        </button>
        <button
          class="buttons__button buttons__button--number"
          data-btn="number"
        >
          5
        </button>
        <button
          class="buttons__button buttons__button--number"
          data-btn="number"
        >
          6
        </button>
        <button
          class="buttons__button buttons__button--number"
          data-btn="number"
        >
          7
        </button>
        <button
          class="buttons__button buttons__button--number"
          data-btn="number"
        >
          8
        </button>
        <button
          class="buttons__button buttons__button--number"
          data-btn="number"
        >
          9
        </button>
        <button
          class="buttons__button buttons__button--number"
          data-btn="number"
        >
          0
        </button>
        <button
          class="buttons__button buttons__button--number"
          data-btn="number"
        >
          00
        </button>
        <button
          class="buttons__button buttons__button--number"
          data-btn="number"
        >
          .
        </button>
        <button class="buttons__button buttons__button--plus" data-btn="+">
          +
        </button>
        <button class="buttons__button buttons__button--minus" data-btn="-">
          -
        </button>
        <button class="buttons__button buttons__button--multi" data-btn="*">
          x
        </button>
        <button class="buttons__button buttons__button--div" data-btn="/">
          /
        </button>
        <button class="buttons__button buttons__button--del" data-btn="del">
          del
        </button>
        <button class="buttons__button buttons__button--reset" data-btn="reset">
          AC
        </button>
        <button class="buttons__button buttons__button--total" data-btn="total">
          =
        </button>
      </section>
    </main>
  </body>
</html>

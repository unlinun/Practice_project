<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="choose hidden">
      <div class="overlay"></div>
      <div class="choose__box">
        <div class="choose__title">How many players?</div>
        <div class="players__number hidden">
          <div class="number" data-num="1">1</div>
          <div class="number" data-num="2">2</div>
        </div>
        <div class="players__mark hidden">
          <div class="mark" data-mark="x">x</div>
          <div class="mark" data-mark="o">o</div>
        </div>
        <div class="players__image hidden">
          <div class="image image--1"></div>
          <div class="image image--2"></div>
          <div class="image image--3"></div>
        </div>
        <div class="players__name hidden">
          <input type="text" name="name" id="name" class="name" />
          <button type="button" class="start__btn">START!</button>
        </div>
      </div>
    </div>
    <div class="container">
      <main class="game__panel">
        <div class="over__message hidden">Player 1 WINS</div>
        <div class="panel__row" data-row="0">
          <div class="panel__cell" data-cell="0"></div>
          <div class="panel__cell" data-cell="1"></div>
          <div class="panel__cell" data-cell="2"></div>
        </div>
        <div class="panel__row" data-row="1">
          <div class="panel__cell" data-cell="0"></div>
          <div class="panel__cell" data-cell="1"></div>
          <div class="panel__cell" data-cell="2"></div>
        </div>
        <div class="panel__row" data-row="2">
          <div class="panel__cell" data-cell="0"></div>
          <div class="panel__cell" data-cell="1"></div>
          <div class="panel__cell" data-cell="2"></div>
        </div>
      </main>
      <div class="buttons">
        <button class="restart">Restart</button>
        <button class="change">change</button>
      </div>
      <section class="player" data-player="0">
        <p class="player__name">Eric</p>
        <div class="player__image"></div>
        <div class="player__mark">x</div>
      </section>
      <section class="player" data-player="1">
        <p class="player__name">SAM</p>
        <div class="player__image"></div>
        <div class="player__mark">o</div>
      </section>
    </div>
  </body>
</html>
